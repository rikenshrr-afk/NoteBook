{% extends 'base.html' %} 

{% block title %} Confirmation{% endblock %}


{% block content %}
<h1 class="text-center">Are you sure you want to delete this note?</h1>
<p class="text-center">Title: <strong>{{ note.title }}</strong></p>
<p class="text-center">Content: {{ note.content }}</p>

<form method="POST" class="text-center mt-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'view_note' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
